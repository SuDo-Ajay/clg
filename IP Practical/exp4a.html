<html>
<head>
<title>Student Registration</title>
</head>
<body>
    <header>
    <h1>Student Registration Form</h1>
    </header>
    <form action="studentform">
        <label>Username</label><br>
        <input type="text" name="uname"><br>
        <label>Branch</label><br>
        <select name="dept">
            <option selected>CSE</option>
            <option>ECE</option>
        </select><br>
        <label>Semester</label><br>
        <input type="radio" name="semester" value="Semester 5">Semester 5
        <input type="radio" name="semester" value="Semester 6">Semester 6<br>
        <label>Subjects</label><br>
        <input type="checkbox" name="gt" value="Graph Theory">Graph Theory
        <input type="checkbox" name="gis" value="GIS">GIS
        <input type="submit" value="Register">
    </form>
</body>
</html>
